<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css"> 
    <title>VidaPlus - Login</title>
 
</head>
<body>
    <header class="header">
        <div class="logo">VidaPlus</div>
        <nav class="nav-menu">
            <ul class="nav-links">
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
            <div class="nav-buttons" id="navButtons"></div>
        </nav>
    </header>

    <main class="main-container">
        <form class="login-form" id="loginForm">
            <h1 class="form-title">Bem-vindo de volta</h1>
            <div class="form-group" id="cpfGroup">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-input" placeholder="Insira seu CPF" maxlength="14" required>
                <div class="error-message" id="cpfError">CPF inválido</div>
            </div>

            <div class="form-group" id="passwordGroup">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Insira sua senha" required>
                <div class="error-message" id="passwordError">Senha é obrigatória</div>
            </div>

            <div class="forgot-password">
                <a href="#esqueceuSenha">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Entrar</button>
        </form>
    </main>

    <script src="../js/controllers/loginControllerr.js"></script>
</body>
</html>
